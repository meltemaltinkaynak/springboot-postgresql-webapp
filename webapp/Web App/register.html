<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo2.png" type="image/png">
    <title>Kayıt</title>
    <link rel="stylesheet" href="styles/navbar.css" />
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="stylesheet" href="styles/toast.css" />
    <link rel="stylesheet" href="styles/footer.css">
  </head>
  <body>
    <!-- Navbar  -->
    <div id="navbar-container"></div>

    <div>
      <div class="main-register">
        <div class="glass-container">
          <div class="register-box">
            <h2>Kayıt Ol</h2>
            <form id="registerForm" action="#" method="POST" novalidate>
             <!-- Ad -->
              <input
               type="text"
               id="firstname"
               name="firstname"
              required
               placeholder="Ad"
              />
              <span id="firstNameError" class="error-message"></span>

            <!-- Soyad -->
              <input
                type="text"
                id="lastname"
                name="lastname"
                required
                placeholder="Soyad"
              />
              <span id="lastNameError" class="error-message"></span>

              <!-- E-mail -->
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="E-posta"
              />
              <span id="emailError" class="error-message"></span>

              <!-- Şifre -->
              <input
                type="password"
                id="password"
                name="password"
                required
                placeholder="Şifre"
              />
              <span id="passwordError" class="error-message"></span>

              <!-- Şifre Tekrar -->
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                placeholder="Şifre Tekrar"
              />
              <span id="confirmPasswordError" class="error-message"></span>

              <button type="submit">Kayıt Ol</button>

              <p>Hesabınız var mı? <a href="login.html" id="login">Giriş Yap</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="footer-content">
          <p>© 2025 Web Craft. Tüm hakları saklıdır.</p>
          <div class="footer-links">
              <a href="index.html">Ana Sayfa</a>
              <a href="recent-contents.html">En Son İçerikler</a>
              <a href="popular.html">Popüler İçerikler</a>
              <a href="privacy-policy.html">Gizlilik Politikası</a>
              <a href="terms-of-use.html">Kullanım Şartları</a>
          </div>
      </div>
  </footer>

    
    <!-- JavaScript Dosyası -->
    <script src="js/navbar.js" defer></script>    
    <script src="js/register.js" defer></script>
    <script src="js/toast.js" defer></script>

    <!-- Toast Bildirimi -->
    <div id="toast" class="toast"></div>

  </body>
</html>
