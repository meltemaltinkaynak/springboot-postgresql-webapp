<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo2.png" type="image/png">
    <title>Giriş</title>
    <link rel="stylesheet" href="styles/login.css"/>
    <link rel="stylesheet" href="styles/navbar.css"/>
    <link rel="stylesheet" href="styles/footer.css">
    
    <link rel="stylesheet" href="styles/toast.css"/>
  </head>
  <body>
   <!-- Navbar buraya yüklenecek -->
   <div id="navbar-container"></div>

    <div>
      <div class="main-login">
        <div class="glass-container">
          <div class="login-box">
            <h2>Giriş Yap</h2>
            <form action="#" method="POST" novalidate>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="e-posta"
              />
              <span id="emailError" class="error-message"></span> <!-- Email hataları buraya yazılacak -->

              <div class="password-container">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="şifre"
                />
                <span class="toggle-password">
                  <img src="images/eye.png" id="eye-icon" alt="Toggle Password">
                </span>
              </div>
              
              <span id="passwordError" class="error-message"></span> <!-- Şifre hataları buraya yazılacak -->

              <div class="options">
                <input type="checkbox" id="remember" name="remember" />
                <label for="remember">Beni Hatırla</label>
                <a href="#">Şifreni mi unuttun?</a>
              </div>

              <button type="submit">Giriş Yap</button>

              <p>Hesabınız yok mu? <a href="register.html" id="register">Kayıt Ol</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
          <p>© 2025 Web Craft. Tüm hakları saklıdır.</p>
          <div class="footer-links">
              <a href="index.html">Ana Sayfa</a>
              <a href="recent-contents.html">En Son İçerikler</a>
              <a href="popular.html">Popüler İçerikler</a>
              <a href="privacy-policy.html">Gizlilik Politikası</a>
              <a href="terms-of-use.html">Kullanım Şartları</a>
          </div>
      </div>
    </footer>


    <!-- JavaScript Dosyası -->
    <script src="js/navbar.js" defer></script>
    <script src="js/login.js" defer></script>
    <script src="js/toast.js" defer></script>

    <!-- Toast Bildirimi -->
    <div id="toast" class="toast"></div>

  </body>

  
  
</html>
